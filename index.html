<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur d'unités moderne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8BC6EC, #9599E2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffffcc;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            font-size: 1rem;
        }
        input, select {
            background-color: #f8f9fa;
        }
        button {
            background-color: #6C63FF;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #5750d3;
            transform: translateY(-2px);
        }
        input[readonly] {
            background-color: #e9ecef;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Convertisseur d'unités</h1>

<div class="container">
    <h2>Masses</h2>
    <input type="number" id="masseInput" placeholder="Entrez une valeur">
    <select id="masseFrom">
        <option value="g">Grammes (g)</option>
        <option value="kg">Kilogrammes (kg)</option>
        <option value="lb">Livres (lb)</option>
        <option value="oz">Onces (oz)</option>
    </select>
    <select id="masseTo">
        <option value="g">Grammes (g)</option>
        <option value="kg">Kilogrammes (kg)</option>
        <option value="lb">Livres (lb)</option>
        <option value="oz">Onces (oz)</option>
    </select>
    <button onclick="convertirMasse()">Convertir Masse</button>
    <input type="text" id="masseResultat" readonly>
</div>

<div class="container">
    <h2>Volumes</h2>
    <input type="number" id="volumeInput" placeholder="Entrez une valeur">
    <select id="volumeFrom">
        <option value="l">Litres (l)</option>
        <option value="ml">Millilitres (ml)</option>
        <option value="gal">Gallons US (gal)</option>
        <option value="pt">Pintes US (pt)</option>
    </select>
    <select id="volumeTo">
        <option value="l">Litres (l)</option>
        <option value="ml">Millilitres (ml)</option>
        <option value="gal">Gallons US (gal)</option>
        <option value="pt">Pintes US (pt)</option>
    </select>
    <button onclick="convertirVolume()">Convertir Volume</button>
    <input type="text" id="volumeResultat" readonly>
</div>

<div class="container">
    <h2>Distances</h2>
    <input type="number" id="distanceInput" placeholder="Entrez une valeur">
    <select id="distanceFrom">
        <option value="m">Mètres (m)</option>
        <option value="km">Kilomètres (km)</option>
        <option value="mi">Miles (mi)</option>
        <option value="ft">Pieds (ft)</option>
        <option value="in">Pouces (in)</option>
    </select>
    <select id="distanceTo">
        <option value="m">Mètres (m)</option>
        <option value="km">Kilomètres (km)</option>
        <option value="mi">Miles (mi)</option>
        <option value="ft">Pieds (ft)</option>
        <option value="in">Pouces (in)</option>
    </select>
    <button onclick="convertirDistance()">Convertir Distance</button>
    <input type="text" id="distanceResultat" readonly>
</div>

<script>
function convertirMasse() {
    const val = parseFloat(document.getElementById('masseInput').value);
    const from = document.getElementById('masseFrom').value;
    const to = document.getElementById('masseTo').value;
    const unites = { g: 1, kg: 1000, lb: 453.59237, oz: 28.3495231 };
    const resultat = val * unites[from] / unites[to];
    document.getElementById('masseResultat').value = resultat.toFixed(4) + " " + to;
}

function convertirVolume() {
    const val = parseFloat(document.getElementById('volumeInput').value);
    const from = document.getElementById('volumeFrom').value;
    const to = document.getElementById('volumeTo').value;
    const unites = { l: 1, ml: 0.001, gal: 3.78541178, pt: 0.473176473 };
    const resultat = val * unites[from] / unites[to];
    document.getElementById('volumeResultat').value = resultat.toFixed(4) + " " + to;
}

function convertirDistance() {
    const val = parseFloat(document.getElementById('distanceInput').value);
    const from = document.getElementById('distanceFrom').value;
    const to = document.getElementById('distanceTo').value;
    const unites = { m: 1, km: 1000, mi: 1609.344, ft: 0.3048, in: 0.0254 };
    const resultat = val * unites[from] / unites[to];
    document.getElementById('distanceResultat').value = resultat.toFixed(4) + " " + to;
}
</script>

</body>
</html>
